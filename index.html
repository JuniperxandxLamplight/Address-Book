<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Address Book</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" type="text/javascript">
  </script>
  <script src="js/scripts.js" type="text/javascript"></script>
</head>
<body>

  <div class="contact-window">
    <button type="button" class="close">&times;</button>
    <img src="imgs/person.jpg" alt="">
    <h2 class='contact-name'></h2>
    <h4 class='contact-phone-number'></h4>
    <h4 class='contact-birthday'></h4>
    <h4 class='contact-email'></h4>
    <h4 class='contact-address'></h4>
  </div>

  <div class="container">

    <h1>Address Book</h1>
    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">New Contact</button>



    <ul class="row">

    </ul>






    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add a new contact</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form class="new-contact" action="index.html" method="post">
              <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name">
              </div>
              <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name">
              </div>
              <div class="form-group">
                <label for="phone-type">Phone-type : </label>
                <select class="form-control" id="phone-type">
                  <option value="cell">Cell</option>
                  <option value="home">Home</option>
                  <option value="work">Work</option>
                </select>
              </div>
              <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="number" id="phone-number">
              </div>
              <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email">
              </div>
              <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal">Add</button>
          </div>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
